      function Format(number) {
        let arr = number.toString().split(".");
        let zhengshu = arr[0].split("");
        let xiaoshu = arr[1] || "";
        let all = "";
        zhengshu.reverse().forEach((item, index) => {
          if (index !== 0 && index % 3 === 0) {
            all = item + "," + all;
          } else {
            all = item + all;
          }
        });
        return all + '.' + xiaoshu
      }
