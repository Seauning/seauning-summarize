  <body>
    <script>
      //满足条件的会进入一个新数组里,不满足的滚
      let arr = [1, 3, 4, 23, 14, 55];
      // Array.prototype.myFilter = function (callback) {
      //   const res = [];
      //   for (let i = 0; i < this.length; i++) {
      //     callback(this[i], i, this) && res.push(this[i]);
      //   }
      //   return res;
      // };

      Array.prototype.myFilter = function (callback) {
        const res = [];
        for (let i = 0; i < this.length; i++) {
          callback(this[i], i, this) && res.push(this[i]);
        }
        return res;
      };
      let ary = arr.filter((item) => {
        return item < 23;
      });
      console.log(ary);
    </script>
  </body>
