<body>
  <div class="">aaa</div>
  <iframe id="iframe" src="http://127.0.0.1:8082/iframe/c.html" frameborder="0" onload="load()"></iframe>

    let first = true;
    window.name = 'the info is from parent'
    function load () {
      if (first) {
        let iframe = document.querySelector('#iframe');
        iframe.src = 'http://127.0.0.1:5500/iframe/b.html';
        first = false;
      } else {
        console.log(iframe.contentWindow.name);
      }
    } 
  </script>
