      (function () {
        function changeOtherToNumber(n) {
          n = Number(n);
          return isNaN(n) ? 0 : n;
        }
        Number.prototype.add = function (num) {
          n = changeOtherToNumber(num);
          return this + n;
        };
        Number.prototype.minus = function (num) {
          n = changeOtherToNumber(num);
          return this - num;
        };
