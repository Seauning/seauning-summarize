      //     this[i] = value;

      Array.prototype._Fill = function (value, start = 0, end) {
        end = end < 0 ? this.length + end : end;
        for (let i = start; i < end; i++) {
          this[i] = value;
        }
        return this;
      };
      let arr = [3, 3, 21, 3, 14, 12, 4, 1, 2];
      console.log(arr._Fill(1, 3, 5));
    </script>
